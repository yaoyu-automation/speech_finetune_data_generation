[pytest]
# Pytest configuration for finetune_script tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=finetune_script
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    audio: marks tests that require audio hardware

# Ignore paths
testpaths = .
norecursedirs = .git .tox dist build *.egg output
